<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Clima Hoje</title>
</head>
<body>

    <div class="container">
        <div class="info-direita">
            <div class="info-dia">
                <div>
                    <span class="titulo">Precipitação dos Dias</span>
                    <span class="valor">4 % </span>
                </div>
                <div>
                    <span class="titulo">Umidade</span>
                    <span class="valor">34 % </span>
                </div>
                <div>
                    <span class="titulo">Velocidade do Vento</span>
                    <span class="valor">6 km/h </span>
                </div>

            <ul class="lista-dos-dias">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sábado</span>
                    <span class="temperatura-dia">23ºC</span>
                </li>

                <li>
                    <i class='bx bx-sun'></i>
                    <span>Domingo</span>
                    <span class="temperatura-dia">28ºC</span>
                </li>

                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Segunda</span>
                    <span class="temperatura-dia">10ºC</span>
                </li>

                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Terça</span>
                    <span class="temperatura-dia">14ºC</span>
                </li>

            </ul>

            <div class="btn-container">
                <button class="loc-botao">Localização</button>

            </div>
        </div>
        </div>

        <div class="informacao-esquerda">
            <div class="img-degrade"></div>
            <div class="info-hoje">
                    <h2>Sexta</h2>
                    <span>02 Dezembro 2023</span>
                    <div>
                        <i class='bx bx-current-location'></i>
                        <span>Paris, FR</span>
                    </div>
            </div>
            <div class="clima-hoje">
                <i class='bx bx-sun' ></i>
                <h1 class="clima-temperatura">
                    25ºC
                </h1>
                <h3>Ensolarado</h3>
            </div>
        </div>
        


    </div>

    
</body>
</html>
